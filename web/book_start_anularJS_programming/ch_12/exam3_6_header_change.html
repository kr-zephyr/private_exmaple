<!doctype html>
<html ng-app="sampleApp">
<head>
    <meta charset="UTF-8">
    <script src="../angular/angular.js"></script>
    <script type="text/javascript">
        angular.module('sampleApp', [])
            .config(function ($httpProvider) {
                $httpProvider.defaults.headers.common['Accept'] = "application/xml";
                $httpProvider.defaults.headers.post['Content-Type'] = "applicatoin/xml";
            })
            .controller('mainCtrl', function($scope, $http) {
                $scope.header = $http.defaults.headers;
                $http({methed: 'GET', url: 'xml/text.xml'})
                    .success(function (data) {
                        console.log(data);
                    });
            });
    </script>
</head>
<body ng-controller="mainCtrl">
    <div>현재 $http 헤더 정보</div>
    <p>{{header}}</p>
</body>
</html>
