<!doctype html>
<html ng-app="sampleApp">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="http://omnipotent.net/jquery.sparkline/2.1.2/jquery.sparkline.min.js"></script>
    <script src="../angular/angular.js"></script>
    <script type="text/javascript">
        angular.module('sampleApp', []).
            directive('ngSparkline', [function() {
                return {
                    restrict: "EA",
                    scope: {
                        chartData: "@"
                    },
                    link: function(scope, iElement, iAttrs) {
                        var chartData = scope.$eval(scope.chartData),
                            options = {
                                type: iAttrs.chartType || 'line'
                            };
                        jQuery(iElement).sparkline(chartData, options);
                    }
                };
            }]);
    </script>
</head>
<body>
    <ng-sparkline chart-data="[1,22,4,2,12,3]" chart-type="bar"></ng-sparkline>
    <div ng-sparkline chart-data="[3,4,2,10,3,4,11]"></div>
</body>
</html>
